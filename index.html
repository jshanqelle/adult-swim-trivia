<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Adult Swim Trivia!</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/app.js"></script>
</head>
<body>
  <h1>Adult Swim Trivia!</h1>
  <div id="welcome">
    <input type="text" id="username" placeholder="Enter your name and press Enter" />
  </div>
  <!-- Timer & Score -->
  <div id="game-info">
    <h3>Time Left: <span id="timer">30</span> seconds</h3>
    <h3>Score: <span id="Score">0</span></h3>
  </div>

  <!-- Quiz Selection Buttons -->
  <div id="quiz-selection">
    <button id="RickandMorty">Rick & Morty Quiz</button>
    <button id="TheBoondocksQuiz">The Boondocks Quiz</button>
  </div>

  <!-- Quiz Container -->
  <div id="quiz-container"></div>
<!-- Win/Lose Message Containers -->
<div id="win-message" style="display: none;"></div>
<div id="lose-message"></div>
  <!-- Reset Button -->
  <button id="reset">Reset Game</button>
  
</body>
</html>
